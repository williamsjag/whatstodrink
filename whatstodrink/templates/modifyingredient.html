<form action="/modify_ingredient" method="POST" id="modifyForm">
    <div class="modal-body">
        <div class="mb-4">
            <label for="IngredientName">Ingredient Name</label>
            <input type="text" name="modifiedIngredientName" class="form-control" value="{{ ingredient[0].name }}" readonly>
        </div>
        <label for="renameText">Rename Ingredient</label>
        <div class="input-group mb-5">
            <input type="text" class="form-control" placeholder="New name goes here" aria-label="New ingredient name" aria-describedby="renamebutton" name="renameText" id="renameText">
            <button id="renamebutton" name="renamebutton" class="btn btn-primary" type="submit">Rename</button>
        </div>
        <div class="form-group mb-3">
            <label for="type" class="form-label">Ingredient Type</label>
            <select name="type" id="type" class="form-select" required>
                {% for type in types %}
                    {% if type.type == ingredient[0].type %}
                        <option value="{{ type.type }}" selected>{{ type.type }}</option>
                    {% else %}
                        <option value="{{ type.type }}">{{ type.type }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea autocomplete="off" class="form-control" id="notes" name="notes" placeholder="Recipe if homemade, etc..." rows="4"></textarea>    
        </div>
        <br>
        <div class="mb-3 text-center">
            <button id="submitbutton" name="submitbutton" class="btn btn-primary" type="submit">Submit Changes</button>
        </div>    
        <div class="mb-3 text-center">
            <button hx-post="/modify_ingredient" hx-target="#body" id="deletebutton" name="deletebutton" class="btn btn-danger" type="submit">Delete Ingredient</button>
        </div>
</form>
