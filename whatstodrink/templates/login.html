{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" class="center-thin" method="post">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input autocomplete="off" autofocus class="form-control mb-3" id="username" name="username" placeholder="Username" type="text">
            <label for="password" class="form-label">Password</label>
            <input class="form-control mb-3" id="password" name="password" placeholder="Password" type="password">
        </div>
            <div class="text-center mb-3">
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </div>
        <br>
        <div class="text-center">
            No account? Register here:
            <br>
            <a href="/register" class="btn btn-info" role="button" style="margin-top:10px;">Register</a>
        </div>
    </form>
{% endblock %}
